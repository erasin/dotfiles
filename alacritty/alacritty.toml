[general]
import = [
  "~/.config/alacritty/themes/oneDark.toml",
  "~/.config/alacritty/keymaps/tmux_keymap.toml",
]

[debug]
log_level = "Warn"

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"
# TERM = "wezterm"

[mouse]
hide_when_typing = true
bindings = [{ mouse = "Right", mods = "Control", action = "Paste" }]

# [shell]
# args = ["-l", "-c", "tmux attach || tmux"]
# program = "/bin/bash"

[window]
decorations = "Buttonless"
dynamic_padding = true
dynamic_title = true
dimensions = { columns = 200, lines = 52 }
padding = { x = 2, y = 0 }
# opacity = 0.90
option_as_alt = "Both" # macos only

[scrolling]
history = 10000
multiplier = 3

[bell]
animation = "Linear"
duration = 0

# [colors]
# draw_bold_text_with_bright_colors = true

[font]
# ../fontconfig/font.conf
size = 16.0
normal = { family = "JetBrainsMono Nerd Font", style="SemiBold"}

# normal = { family = "JetBrains Mono"}
# normal = { family = "JetBrains Mono", style="SemiBold"}
# normal = { family = "JetNerdMono", style="SemiBold"}
# normal = { family = "MapleNerdMono"}
