## 使用 `xxd -psd` 来获取键盘输入的值
## 或者参照 <https://en.wikipedia.org/wiki/ASCII>
# | ^a / C-a  | 01
# | ^b / C-b  | 02
# | esc       | 1b
# | hjkl      | 68 6a 6b 6c
# | HJKL      | 48 4a 4b 4c

# 参考 Tmux配置  # https://github.com/gpakosz/.tmux
# 使用 ^a 替代 ^b , 服务器兼容
# leader = ^a
# - { key: S, mods: ALt, chars: "\x01s" } # leader s  

[keyboard]
bindings = [
  # { key = "LBracket", mods = "Alt",         chars = "\u0001[" }, # 选择模式
